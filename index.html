<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Evan Kennedy">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>TurboType</title>
    <link rel="icon" href="./assets/media/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
    <link rel="stylesheet" href="./assets/style/index.css">
    <script src="./assets/script/app.js" type="module"></script>
  </head>
  <body>
    <main>
      <div class="container center">
        <section class="game-modal flex gap-2">
          <div class="game-header flex space-between">
            <div class="leaderboard-wrapper center">
              <i class="fa-solid fa-ranking-star"></i>
            </div>
            <div class="start-restart-wrapper">
              <button class="start start-restart" type="button">Start</button>
              <button class="hidden restart start-restart" type="button">Restart</button>
            </div>
          </div>
          <div class="time-remaining-wrapper flex">
            <div class="icon-and-time">
              <i class="fa-regular fa-clock"></i>
              <span class="time-remaining">00</span>
            </div> 
          </div>
          <div class="random-word-wrapper hidden">
            <p></p>
          </div>
          <div class="hits-wrapper">
            <p>Hits: <span class="hits">0</span></p>
          </div>
          <div class="input-wrapper">
            <input class="user-guess disable-input" type="text" autocomplete="false">
          </div>  
        </section>
      </div>
    </main>
  </body>
</html>
